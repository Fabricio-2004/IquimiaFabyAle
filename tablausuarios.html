            <div class="usuario">
                <img src="img/user.png" alt="">
                <div class="info-usuario">
                    <div class="nombre-email">
                        <span class="nombre" id="usuario"></span>

    <main>
        <div class="divSECTION">
            <section class="home-section">
                <form class="textPRIN">
                    <label>USUARIOS</label>
                </form>
                <br>


                <main class="table">
                    <div class="ventana" id="Vent">
                        <div class="input-box">
                            <span class="details">Usuario</span>
                            <select class="form-select" aria-label="Default select example" id="usuarios">
                                <option value="null">Elija el usuario a eliminar...</option>
                            </select>
                        </div>
            
                        <button id="Registrar" class="button" onclick="eliminarUser()">Eliminar</button>
                    </div>
                    <div class="ventana2" id="Vent2">
                        <div class="user-details">
                            <div class="input-box">
                                <span class="details">Usuario</span>
                                <select class="form-select" aria-label="Default select example" id="usuarios1">
                                    <option value="null">Elija el usuario a actualizar...</option>
                                </select>
                            </div>
            
                            <div class="input-box">
                                <span class="details">Contraseña</span>
                                <input id="Contraseña" type="password" placeholder="Contraseña" required>
                            </div>
                           
                            <button id="Registrar" class="button" onclick="actualiza()">Actualizar</button>
                        </div>
                    </div>
            
                    <div class="ventana2" id="Vent3">
                        <div class="user-details">
            
            
                            <div class="input-box" id="user">
                                <span class="details">Usuario</span>
                                <input id="Usuario1" type="text" placeholder="Usuario" required>
                            </div>
            
                            <div class="input-box">
                                <span class="details">Contraseña</span>
                                <input id="Contraseña1" type="password" placeholder="Contraseña" required>
                            </div>
                            
                            <button id="RegistrarR" class="button" onclick="registrar()">Guardar</button>
                        </div>
                    </div>
                    <section class="table__header">
                        <h1></h1>
                       
                    </section>
            
                    <section id="btn">
                        <div>
                            <button id="azul" OnClick="User('#Vent3','#Vent2','#Vent')"><i
                                    class="fa-solid fa-user-plus"></i></button>
                            <button id="verde" OnClick="User('#Vent2','#Vent','#Vent3')"><i class="fa-solid fa-pencil"></i></button>
                            <button id="rojo" OnClick="User('#Vent','#Vent2','#Vent3')"><i
                                    class="fa-solid fa-trash-can"></i></button>
                        </div>
                    </section>
            
                    <section class="table__body">
                        <table>
                            <thead>
                                <tr>
                            
                                    <th> Usuario </th>
                                    <th> Contraseña</th>
                            
                                </tr>
                            </thead>
                            <tbody id="tabla">
                            </tbody>
                        </table>
                    </section>
                </main>
