<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          
          <form action="#" class="sign-in-form">

            <h2 class="title">Iniciar Sesión</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input id="usuario" type="text" placeholder="Usuario" required/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input id="password" type="password" placeholder="Contraseña" required/>
            </div>
            <div id="btns">
            <button id="iniciarsesion" class="btn solid" >Iniciar sesión</button> 
            <button id="topfive" class="btn solid">TOP FIVE</button> 
          </div>
          </form>


          <form action="#" class="sign-up-form">
            <h2 class="title">iQUIMIA</h2>
            
              <p>
                La app educativa que facilita tu estudio de la Química
              </p>
         
            
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>iQUIMIA</h3>
            <p>
              La app educativa que facilita tu estudio de la Química
            </p>
            <button class="btn transparent" id="sign-up-btn">
              ACERCA DE
            </button>
          </div>
          <img src="img/iquimiablanco.png" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>NUESTRO OBJETIVO</h3>
            <p>
              Motivar a los estudiantes a descubrir los secretos de la química a través de un aprendizaje dinámico y significativo.
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Iniciar Sesión
            </button>
          </div>
          <img src="img/iquimiablanco.png" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="index.js"></script>
    <script src="btn.js"></script>
  </body>
</html>
